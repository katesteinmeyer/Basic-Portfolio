<!DOCTYPE HTML>
<html>
<head>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimal-ui">
<meta name="viewport" content="width=device-width"/>	
<link rel="stylesheet" type="text/css" media="@media only screen and (max-device-width: 640px), only screen and (max-device-width: 667px), only screen and (max-width: 480px)" href="../weather/css/iphone.css"/>
<link rel="stylesheet" href="../weather/css/displayinfo.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="../weather/js/getweather.js"></script>
</head>
<nav></nav>
<body>
    <div id="box">
        <div id="displayweather" class="displayweather">
            <div id="zipBox">
                <input id="zipcode" class="code" type="text" name="name" placeholder="Enter your zip code" required>
            </div>
            <div class="sendbutton">
                <input id="button" type="submit" value=" ">
            </div>
            <div id="mainIcon"></div>
            <div id="cityName"></div>
            <div id="fnumber"><span id="temp"></span></div>
            <div id="forecast"></div>
            <table id="days" class="weekday">
                <tr></tr>
            </table>
            <table id="weathericons">
                <tr></tr>
            </table>
            <table id="temps">
                <tr></tr>
            </table>
        </div> 
    </div>
    <script>
        $(document).ready(function(){
            $('#button').click(function() {
                search();
            });
            $('#zipcode').keydown(function(e) {
                if(e.which == 13) {
                    search();
                }
            });
        });
    </script>
</body>
</html>
